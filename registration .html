    <h2>Taxpayer Registration</h2>
    <form id="registrationForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" required>

        <label for="taxID">Taxpayer ID:</label>
        <input type="text" id="taxID" required>

        <button type="submit">Register</button>
    </form>

    <script > 
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let phone = document.getElementById("phone").value;
    let taxID = document.getElementById("taxID").value;

    let taxpayer = {
        name: name,
        email: email,
        phone: phone,
        taxID: taxID
    };

    let taxpayers = JSON.parse(localStorage.getItem("taxpayers")) || [];
    taxpayers.push(taxpayer);
    localStorage.setItem("taxpayers", JSON.stringify(taxpayers));

    alert("Registration successful!");
    document.getElementById("registrationForm").reset();
});
    </script>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let email = document.getElementById("email").value;
    let taxID = document.getElementById("taxID").value;

    let taxpayers = JSON.parse(localStorage.getItem("taxpayers")) || [];
    let user = taxpayers.find(taxpayer => taxpayer.email === email && taxpayer.taxID === taxID);

    if (user) {
        alert("Login successful! Welcome, " + user.name);
        localStorage.setItem("loggedInUser", JSON.stringify(user)); // Store logged-in user session
        window.location.href = "dashboard.html"; // Redirect to dashboard
    } else {
        alert("Invalid email or Taxpayer ID. Please try again.");
    }
});
