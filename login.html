   <center><h2>Taxpayer Login</h2></center> 
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="taxID">Taxpayer ID:</label>
        <input type="text" id="taxID" required>

        <button type="submit">Login</button>
    
    </form>
           <a href="#home.html">Back</a>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let email = document.getElementById("email").value;
    let taxID = document.getElementById("taxID").value;

    let taxpayers = JSON.parse(localStorage.getItem("taxpayers")) || [];

    let user = taxpayers.find(taxpayer => taxpayer.email === email && taxpayer.taxID === taxID);

    if (user) {
        alert("Login successful! Welcome, " + user.name);
        window.location.href = "dashboard.html"; // Redirect to a dashboard (we can create this later)
    } else {
        alert("Invalid email or Taxpayer ID. Please try again.");
    }
});
    </script>
